[defaults]
roles_path        = external_roles:roles
collections_paths = external_collections:collections
timeout = 60
display_skipped_hosts = False

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
